<head>
    <!-- typescript hack -->
    <script>var exports = {};</script>
    <script src="./dist/bundle.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <script>
        // fix the tooltip z-index stuff
        document.addEventListener('DOMContentLoaded', () => {
            const ingredients = document.querySelectorAll('#ingredients > div');
            const maxIngredients = ingredients.length;
            ingredients.forEach((ingredient, index) => {
                ingredient.style.setProperty('z-index', (maxIngredients - index).toString());
            });
        });
    </script>
</head>
<body>
    <div id="main">
        <div id="gameplay">
            <div id="actions">
                Action points: <span id="actionPointsSpan" />
            </div>
            <div id="ingredients"></div>
        </div>
        <div id="boards">
            <button id="endTurnButton">End turn</button>
            <div>
                <div id="myBoard" class="board"></div>
                <div id="myScores" class="scores"></div>
            </div>
            <div>
                <div id="opponentBoard" class="board"></div>
                <div id="opponentScores" class="scores"></div>
            </div>
        </div>
    </div>
</body>
